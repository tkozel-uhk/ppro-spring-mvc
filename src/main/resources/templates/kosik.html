<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Košík</title>
</head>
<body>
<div class="container">
	<h1>Košík</h1>
	<table class="table table-hover">
		<tr>
			<th>Název</th>
			<th style="text-align: right">Cena bez DPH</th>
			<th>DPH</th>
			<th style="text-align: right">Cena s DPH</th>
			<th>Množství</th>
		</tr>
		<tr th:each="p : ${kosik.polozky}">
				<td th:text="${p.polozka.nazev }"/>
				<td th:text="${#numbers.formatDecimal(p.polozka.cena,0,2) }" style="text-align: right"/>
				<td th:text="${p.polozka.dph }"/>
				<td th:text="${#numbers.formatDecimal(p.polozka.cenaSDph,0,2) }" style="text-align: right"/>
				<td th:text="${p.pocet}"/>
		</tr>
		<tr>
			<td><strong>CELKEM</strong></td>
			<td th:text="${#numbers.formatDecimal(kosik.cenaCelkem,0,2)}" style="text-align: right"/>
			<td></td>
			<td th:text="${#numbers.formatDecimal(kosik.cenaSDphCelkem,0,2)}" style="text-align: right"/>
		</tr>
	</table>
	<a th:href="@{/kosik(akce=clear)}" class="btn btn-danger">Vysypat</a> &nbsp;
	<a th:href="@{/katalog}" class="btn btn-primary">Zpět do katalogu</a>
</div>
</body>
</html>
