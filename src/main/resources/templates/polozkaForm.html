<!DOCTYPE HTML>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .error {
            color: red;
        }
    </style>
    <title>Detail položky</title>
</head>
<body>
<div class="container">
    <h1>Detail položky</h1>
    <form action="#" th:action="@{/polozka(polId=${polId})}" th:object="${polozka}" method="post">
        <div th:if="*{id !=0}" class="row mb-3">
            <label th:for="id" class="col-sm-2 col-form-label">ID položky</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" th:field="*{id}" size="5" readonly/>
                <p th:if="${#fields.hasErrors('id')}" th:errorclass="error" th:errors="*{id}" />
            </div>
        </div>
        <div class="mb-3 row">
            <label th:for="nazev" class="col-sm-2 col-form-label">Název položky</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{nazev}"/>
                <p th:if="${#fields.hasErrors('nazev')}" th:errorclass="error" th:errors="*{nazev}" />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Cena bez DPH</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{cena}" size="10"/>
                <p th:if="${#fields.hasErrors('cena')}" th:errorclass="error" th:errors="*{cena}" />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Sazba DPH</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{dph}" size="5" placeholder="%"/>
                <p th:if="${#fields.hasErrors('dph')}" th:errorclass="error" th:errors="*{dph}" />
            </div>
        </div>
        <div class="mb3">
            <input type="submit" value="Uložit" class="btn btn-success"/>
        </div>
    </form>
</div>

</body>
</html>
